name: Reusable workflow example

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

env:
  nom_capitaine: "Roger"
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Echo ${{ inputs.environment }}
      run: |
        echo ${{ inputs.environment }}
        echo $nom_capitaine
